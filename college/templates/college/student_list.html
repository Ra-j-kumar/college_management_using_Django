{% extends 'college/base.html' %}

{% block content %}
<div class="student-list-container">
    <div class="student-list-header">
        <h1 class="student-list-title">
            <i class="fas fa-user-graduate"></i>
            Students
        </h1>
        <a href="{% url 'student_create' %}" class="add-student-button">
            <i class="fas fa-plus"></i> Add New Student
        </a>
    </div>

    {% if students %}
    <div class="student-cards">
        {% for student in students %}
        <div class="student-card">
            <div class="student-avatar">
                <i class="fas fa-user"></i>
            </div>
            <div class="student-info">
                <h3>{{ student.first_name }} {{ student.last_name }}</h3>
                <p>{{ student.department.name }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <div class="no-students">
        <i class="fas fa-user-slash"></i>
        <p>No students found.</p>
    </div>
    {% endif %}
</div>

<style>
    .student-list-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    .student-list-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
    }

    .student-list-title {
        font-size: 28px;
        color: #2c3e50;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .add-student-button {
        background-color: #3498db;
        color: white;
        padding: 10px 15px;
        border-radius: 5px;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: background-color 0.3s;
    }

    .add-student-button:hover {
        background-color: #2980b9;
    }

    .student-cards {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
    }

    .student-card {
        background-color: white;
        border-radius: 8px;
        padding: 15px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        display: flex;
        align-items: center;
        gap: 15px;
        transition: transform 0.3s;
    }

    .student-card:hover {
        transform: translateY(-3px);
    }

    .student-avatar {
        width: 50px;
        height: 50px;
        background-color: #ecf0f1;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #7f8c8d;
    }

    .student-info h3 {
        margin: 0;
        color: #2c3e50;
        font-size: 18px;
    }

    .student-info p {
        margin: 5px 0 0;
        color: #7f8c8d;
        font-size: 14px;
    }

    .no-students {
        text-align: center;
        padding: 40px;
        background-color: #f8f9fa;
        border-radius: 8px;
        color: #7f8c8d;
    }

    .no-students i {
        font-size: 40px;
        margin-bottom: 15px;
        color: #bdc3c7;
    }
</style>
{% endblock %}
